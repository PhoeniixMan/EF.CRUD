<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>

    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <div class="form-group">
        <label class="col-sm-3 control-label"> Name </label>
        <div class="col-sm-8">
            <input class="form-control" data-bind="value: name" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label"> Gender </label>
        <div class="col-sm-8">
            <input class="form-control" data-bind="value: gender" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label"> Department </label>
        <div class="col-sm-8">
            <input class="form-control" data-bind="value: departmentId" />
        </div>
    </div>

    <div>
        <a class="btn btn-info" data-bind="click: update">Update</a>
    </div>

    <script src="/Script/jquery-2.1.1.js"></script>
    <script src="/Script/json2.js"></script>

    <script src="/Script/bootstrap.js"></script>

    <script src="/Script/knockout-3.2.0.js"></script>
    <script src="/Script/knockout.validation.js"></script>


    <script src="/Script/View/updateStudent.js"></script>
</body>
</html>
